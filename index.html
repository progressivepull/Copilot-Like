<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot-like Code Assistant (Hugging Face)</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 120px; }
    button { margin-top: 1rem; }
    pre { background: #f6f8fa; padding: 1rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Copilot-like Code Assistant</h1>
  <form id="copilot-form">
    <textarea id="prompt" placeholder="Type your code or prompt here..."></textarea>
    <br>
    <button type="submit">Copilot Suggest</button>
  </form>
  <h2>AI Suggestion:</h2>
  <pre id="suggestion">(Your suggestion will appear here.)</pre>
<script src="copilot.js"></script>
</body>
</html>
